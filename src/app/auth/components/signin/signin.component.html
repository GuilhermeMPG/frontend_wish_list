<main>
  <div class="box">
    <div class="inBox">
      <p>Sing In</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="inBox">
        <span class="p-float-label">
          <input
            id="float-input"
            type="text"
            pInputText
            formControlName="email"
          />
          <label for="float-input">E-mail</label>
        </span>
      </div>
      <div class="inBox">
        <span class="p-float-label">
          <input
            id="float-input"
            type="text"
            pInputText
            formControlName="password"
          />
          <label for="float-input">Senha</label>
        </span>
      </div>
      <div class="inBox">
        <button
          pButton
          pRipple
          type="button"
          label="Entrar"
          class="p-button-outlined p-button-success"
        ></button>
      </div>
    </form>
  </div>
</main>
