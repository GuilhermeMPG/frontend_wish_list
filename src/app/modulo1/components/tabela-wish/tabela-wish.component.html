<div class="div">
<p-table [value]="itens" responsiveLayout="scroll" >
  <ng-template pTemplate="header">
      <tr>
          <th>#</th>
          <th>Produto</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Prioridade</th>
          <th>Actions</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-itens>
      <tr>
          <td>{{itens.posicao}}</td>
          <td>{{itens.produto}}</td>
          <td>{{itens.descricao}}</td>
          <td>{{itens.preco}}</td>
          <td>

            <p-progressBar class="customProgress" mode="determinate" [value]="itens.prioridade" [showValue]="false"  ></p-progressBar>
        </td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="but p-button-rounded p-button-success" (click)="editItem(itens.posicao)"></button>
            <button pButton pRipple icon="pi pi-trash" class=" but2 p-button-rounded " (click)="deleteItem(itens.posicao)"  ></button>
        </td>
      </tr>
  </ng-template>
</p-table>

<div>
  <button pButton pRipple id="floatButton" icon="pi pi-plus" type="button"  class="p-button-rounded" (click)="showDialog()" ></button>
</div>
</div>

<app-dialog-change [display]="display" (displayChange)="setDisplay($event)"></app-dialog-change>
